<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class='top bg'>
    <img src='images/bg-pattern-top.svg' alt='bubble' />
  </div>
  <div class='bottom bg'>
    <img src='images/bg-pattern-bottom.svg' alt='bottom bubble' />
  </div>
  <div class='card'>
    <div id='name'>
      <img src='images/image-victor.jpg' alt='photo' /><br>
      <span>Victor Crest</span> 26<br> London
    </div>
    <div id='stats'>
      <div><span>80K</span><br>Followers</div>
      <div><span>803K</span><br>Likes</div>
      <div><span>1.4K</span><br>Photos</div>
    </div>
  </div>

</body>

</html>
